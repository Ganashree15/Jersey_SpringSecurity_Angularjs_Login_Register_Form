<div class="page-header">
	<h2>Register</h2>
</div>

				<label for="username" class="col-sm-4 control-label">User Name:</label>

					<input id="username" ng-model="username" type="text" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-4 control-label">Password:</label>
				<div class="col-sm-6">
					<input id="password" ng-model="password" type="password" class="form-control" />
				</div>
			</div>

					<input id="Confirm password" ng-model="confirmpassword" type="password" class="form-control" />
				</div>
			</div> -->
			</div> 
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">

			</div>
		</form>
	</div>
